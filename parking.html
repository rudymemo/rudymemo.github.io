    <script>
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        function calculateOptimalSchedule(arrivalMinutes, departureMinutes, maxMoves) {
            const totalMinutes = departureMinutes - arrivalMinutes;
            const freeMinutes = 3 * 60; // 3å°æ—¶å…è´¹
            const extraFreeMinutes = 30; // è¶…æ—¶å30åˆ†é’Ÿå…è´¹
            
            if (totalMinutes <= freeMinutes + extraFreeMinutes) {
                // æ€»æ—¶é—´ä¸è¶…è¿‡3.5å°æ—¶ï¼Œå®Œå…¨å…è´¹
                return {
                    cost: 0,
                    schedule: [
                        {
                            start: arrivalMinutes,
                            end: departureMinutes,
                            type: 'free',
                            description: 'å®Œå…¨å…è´¹åœè½¦'
                        }
                    ]
                };
            }
            
            let bestCost = Infinity;
            let bestSchedule = null;
            
            // å°è¯•ä¸åŒçš„æŒªè½¦æ–¹æ¡ˆ
            for (let moves = 0; moves <= maxMoves; moves++) {
                const schedule = [];
                let currentTime = arrivalMinutes;
                let remainingFree = freeMinutes;
                let totalCost = 0;
                
                // å…ˆä½¿ç”¨3å°æ—¶å…è´¹æ—¶é—´
                if (remainingFree > 0) {
                    const useTime = Math.min(remainingFree, departureMinutes - currentTime);
                    schedule.push({
                        start: currentTime,
                        end: currentTime + useTime,
                        type: 'free',
                        description: 'æ¯æ—¥3å°æ—¶å…è´¹æ—¶é—´'
                    });
                    currentTime += useTime;
                    remainingFree -= useTime;
                }
                
                if (currentTime >= departureMinutes) {
                    if (totalCost < bestCost) {
                        bestCost = totalCost;
                        bestSchedule = schedule;
                    }
                    continue;
                }
                
                // ä½¿ç”¨è¶…æ—¶å30åˆ†é’Ÿå…è´¹
                if (currentTime < departureMinutes) {
                    const useTime = Math.min(extraFreeMinutes, departureMinutes - currentTime);
                    schedule.push({
                        start: currentTime,
                        end: currentTime + useTime,
                        type: 'free',
                        description: 'è¶…æ—¶å30åˆ†é’Ÿå…è´¹'
                    });
                    currentTime += useTime;
                }
                
                // è®¡ç®—å‰©ä½™æ—¶é—´å’ŒæŒªè½¦ç­–ç•¥
                const remainingTime = departureMinutes - currentTime;
                if (remainingTime <= 0) {
                    if (totalCost < bestCost) {
                        bestCost = totalCost;
                        bestSchedule = schedule;
                    }
                    continue;
                }
                
                if (moves === 0) {
                    // ä¸æŒªè½¦ï¼Œç›´æ¥ä»˜è´¹åˆ°åº•
                    const paidHours = Math.ceil(remainingTime / 60);
                    totalCost += paidHours * 4;
                    schedule.push({
                        start: currentTime,
                        end: departureMinutes,
                        type: 'paid',
                        description: `ä»˜è´¹åœè½¦ ${paidHours} å°æ—¶ (${paidHours * 4}å…ƒ)`
                    });
                } else {
                    // æœ‰æŒªè½¦æ¬¡æ•°ï¼Œåˆ†é…æ—¶é—´æ®µ
                    const segments = moves + 1;
                    const segmentTime = remainingTime / segments;
                    
                    for (let i = 0; i < segments; i++) {
                        const segmentStart = currentTime + i * segmentTime;
                        const segmentEnd = i === segments - 1 ? departureMinutes : segmentStart + segmentTime;
                        
                        if (i > 0) {
                            // æŒªè½¦é‡æ–°è¿›å…¥
                            schedule.push({
                                start: segmentStart,
                                end: segmentStart,
                                type: 'move',
                                description: `ç¬¬${i}æ¬¡æŒªè½¦é‡æ–°è¿›å…¥`
                            });
                            
                            // é‡æ–°è¿›å…¥å30åˆ†é’Ÿå…è´¹
                            const freeEnd = Math.min(segmentStart + 30, segmentEnd);
                            if (freeEnd > segmentStart) {
                                schedule.push({
                                    start: segmentStart,
                                    end: freeEnd,
                                    type: 'free',
                                    description: 'é‡æ–°è¿›å…¥30åˆ†é’Ÿå…è´¹'
                                });
                            }
                            
                            // å‰©ä½™æ—¶é—´ä»˜è´¹
                            if (segmentEnd > freeEnd) {
                                const paidTime = segmentEnd - freeEnd;
                                const paidHours = Math.ceil(paidTime / 60);
                                totalCost += paidHours * 4;
                                schedule.push({
                                    start: freeEnd,
                                    end: segmentEnd,
                                    type: 'paid',
                                    description: `ä»˜è´¹åœè½¦ ${paidHours} å°æ—¶ (${paidHours * 4}å…ƒ)`
                                });
                            }
                        } else {
                            // ç¬¬ä¸€æ®µç›´æ¥ä»˜è´¹
                            const paidTime = segmentEnd - segmentStart;
                            const paidHours = Math.ceil(paidTime / 60);
                            totalCost += paidHours * 4;
                            schedule.push({
                                start: segmentStart,
                                end: segmentEnd,
                                type: 'paid',
                                description: `ä»˜è´¹åœè½¦ ${paidHours} å°æ—¶ (${paidHours * 4}å…ƒ)`
                            });
                        }
                    }
                }
                
                if (totalCost < bestCost) {
                    bestCost = totalCost;
                    bestSchedule = schedule;
                }
            }
            
            return {
                cost: bestCost,
                schedule: bestSchedule || []
            };
        }

        function calculate() {
            const arrivalTime = document.getElementById('arrivalTime').value;
            const departureTime = document.getElementById('departureTime').value;
            const moveCount = parseInt(document.querySelector('input[name="moveCount"]:checked').value);
            
            if (!arrivalTime || !departureTime) {
                alert('è¯·è¾“å…¥å®Œæ•´çš„æ—¶é—´ä¿¡æ¯');
                return;
            }
            
            const arrivalMinutes = timeToMinutes(arrivalTime);
            const departureMinutes = timeToMinutes(departureTime);
            
            if (departureMinutes <= arrivalMinutes) {
                alert('ç¦»å¼€æ—¶é—´å¿…é¡»æ™šäºåˆ°è¾¾æ—¶é—´');
                return;
            }
            
            const result = calculateOptimalSchedule(arrivalMinutes, departureMinutes, moveCount);
            
            // æ˜¾ç¤ºç»“æœ
            document.getElementById('totalCost').textContent = result.cost + 'å…ƒ';
            document.getElementById('costDescription').textContent = 
                result.cost === 0 ? 'ğŸ‰ æ­å–œï¼å®Œå…¨å…è´¹åœè½¦' : `ä¸ºæ‚¨ä¼˜åŒ–åœè½¦è´¹ç”¨ï¼Œå…±éœ€${result.cost}å…ƒ`;
            
            // ç”Ÿæˆæ—¶é—´çº¿
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            result.schedule.forEach(item => {
                const timelineItem = document.createElement('div');
                timelineItem.className = `timeline-item ${item.type}`;
                
                if (item.type === 'move') {
                    timelineItem.innerHTML = `
                        <div class="move-action">ğŸš— ${minutesToTime(item.start)} - ${item.description}</div>
                    `;
                } else {
                    timelineItem.innerHTML = `
                        <div class="time-range">${minutesToTime(item.start)} - ${minutesToTime(item.end)}</div>
                        <div class="${item.type === 'paid' ? 'cost-info' : ''}">${item.description}</div>
                    `;
                }
                
                timeline.appendChild(timelineItem);
            });
            
            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
